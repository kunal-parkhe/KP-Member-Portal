<body>
    
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    
    <br><br><br><br>
    <h1>List Of Assigned Caregivers</h1>
    <div class="row">
    
        <div class="a">
            <button (click)="viewDetails(memberId)" class="btn btn-info">view Details</button>
    
        </div>
        <br><br>
    </div><br>
    
    <div class="container">
        <table class="table table-dark table-striped-columns">
            <thead class="table-light">
                <tr>
                    <!--<th>Id</th>-->
                    <th>MemberId</th>
                    <th>CaregiverId</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>EmailId</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let care of assigncaregiver ">
                    <tr *ngFor="let care of assigncaregiver  ">
                        <!--<td>{{care.id}}</td>-->
                        <td>{{care.memberId}}</td>
                        <td>{{care.careGiverId}}</td>
                        <td>{{care.firstname}}</td>
                        <td>{{care.lastname}}</td>
                        <td>{{care.emailid}}</td>
                        
                        <td class="text-center"><button type="Delete" (click)="deleteDetails(memberId,care.careGiverId)" class="btn btn-danger" >Remove</button></td>
                      </tr>
                  
                
            </tbody>
            
          </table>
    </div>

</body>
